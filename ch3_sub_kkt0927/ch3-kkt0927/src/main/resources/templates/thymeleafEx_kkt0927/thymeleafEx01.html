<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--1) 단순, html 만 열었다 . 웹브라우저-->
<!--단순호출 : Hello Thymeleaf!!-->
<!--2) 서버 통해서, 서버 사이드 렌더링 했다.-->
<!--호출 : th:text="${data}"-->
    <p th:text="${data}">클라이언트 사이드 렌더링 Hello Thymeleaf!!</p>
<p th:text="${data}">자동 새로고침 테스트</p>
</body>
</html>
