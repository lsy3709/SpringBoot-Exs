<html xmlns:th="http://www.thymeleaf.org"

<head>

    <title>Title</title>

    <!-- CSS only -->

<!--    예2) ::header ->th:fragment="header" -->
    <div th:replace="fragments_kkt0927/header::header"></div>


<!--교체-->
    <div layout:fragment="content">


    </div>

    <div th:replace="fragments_kkt0927/footer::footer"></div>
